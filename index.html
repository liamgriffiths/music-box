<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ccc;
      }
      canvas {
        background-color: #000;
      }
      #controls {
        padding-left: 10px;
      }
      #controls label {
        padding: 16px;
        font-size: 22px;
        font-family: monospace;
        display: block;
        float: left;
      }
      #controls input {
        font-size: 22px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <form id="controls" onsubmit="return false;">
      <label>Tempo <input id="tempo" value="60"></label>
      <label>Volume <input id="gain" value="1"></label>
    </form>
    <script src="music.js" type="text/javascript"></script>
  </body>
</html>
